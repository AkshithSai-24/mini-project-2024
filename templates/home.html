
<!doctype html>
<html lang="en">
    <head>
        <title>Heart Disease Prediction</title>
        <link rel="icon" type="image/x-icon" href="/static/logo.jpg">
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="static/styles.css">
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <main>
            
            <div class="container1" style="margin: auto;padding: 40px;">
                <h1>Heart Disease Prediction</h1>
                <form action="{{ url_for('predict')}}" method="post">
                    <label for="age">Age : </label>
                    <input type="number" name="age"  required >
        
                    <label for="gender">Gender : </label>
                    <select name="gender" required>
                        <option value="" ></option>
                        <option value="1" >Male</option>
                        <option value="0" >Female</option>
                    </select>
                    
                    <label for="cigsPerDay"><br>CigsPerDay : </label>
                    <input type="number" name="cigsPerDay" required>
        
                    <label for="total_col">Total Cholesterol : </label>
                    <input type="number" name="total_col" required>   
        
                    <label for="syBP">Systolic blood pressure (SBP) : </label>
                    <input type="number" name="syBP" required>
        
                    <label for="BMI">BMI : </label>
                    <input type="number" name="BMI" required>
        
                    <label for="heartRate">HeartRate : </label>
                    <input type="number" name="heartRate" required>
        
                    <label for="glucose">Glucose : </label>
                    <input type="number" name="glucose" required>
        
                    <button type="submit" >Predict</button>
        
                </form>

            </div>

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").on("click",function(){
                    const rand=Math.ceil(Math.random()*16)
                    $.get(`https://heartapi.herokuapp.com/predict?age=31&sex=1&cigs=5&chol=230&sBP=280&dia=0&dBP=90&gluc=87&hRate=84`,function(data){
                        console.log(data)
                        
                    
                })
            })
            
            })
        </script>
    </body>
</html>
