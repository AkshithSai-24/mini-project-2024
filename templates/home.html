<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,application/json">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form action="{{ url_for('predict')}}" method="post">
            <label for="age">Age : </label>
            <input type="number" name="age"  required >

            <label for="gender">Gender : </label>
            <select name="gender" required>
                <option value="1" >Male</option>
                <option value="0" >Female</option>
            </select>

            <label for="cigsPerDay">CigsPerDay : </label>
            <input type="number" name="cigsPerDay" required>

            <label for="total_col">Total Cholesterol : </label>
            <input type="number" name="total_col" required>   

            <label for="syBP">Systolic blood pressure (SBP) : </label>
            <input type="number" name="syBP" required>

            <label for="BMI">BMI : </label>
            <input type="number" name="BMI" required>

            <label for="heartRate">HeartRate : </label>
            <input type="number" name="heartRate" required>

            <label for="glucose">Glucose : </label>
            <input type="number" name="glucose" required>

            <button type="submit" >Predict</button>

        </form>
    </div>
    
</body>
